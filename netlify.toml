# 제품
[build] 
  build = "npm run build" 
  functions = "functions" # Netlify 서버리스 함수가 작성된 디렉토리
  publish = "dist" # 프로젝트 빌드 결과의 디렉토리

# 개발
[dev]
  framework= "#custom" # 감지할 프로젝트 유형 
  command = "npm run dev" # 연결할 프로젝트 개발 서버 실행 커맨드
  targetPort = 8080 # 연결할 프로젝트의 개발 서버 포트
  port = 8888 # 출력할 Netlify 서버 포트
  publish = "dist" # 프로젝트의 정적 콘텐츠 디렉토리
  autoLaunch = false # Netlify 서버가 준비되면 자동으로 브라우저를 오픈할 것인지 지정

